<mat-card>
  <mat-toolbar color="primary">
    <span>Criando um novo Produto</span>
  </mat-toolbar>

  <!-- formulário para criação de um produto -->
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <!-- campo de escolha do código -->
      <mat-form-field appearance="fill" class="full-width">
        <input
          matInput
          placeholder="Codigo do produto"
          formControlName="codigo"
        />
      </mat-form-field>

      <!-- campo de escolha do nome do produto -->
      <mat-form-field appearance="fill" class="full-width">
        <input
          matInput
          placeholder="Nome do produto"
          formControlName="nome"
        />
      </mat-form-field>

      <!-- campo de escolha do preço do produto -->
      <mat-form-field appearance="fill" class="full-width">
        <input
          typematInput
          placeholder="Preço do produto"
          formControlName="preco"
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <!-- botões de ação para criação de um produto -->
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()"> Salvar </button>
    <button mat-raised-button (click)="onCancel()"> Cancelar </button>
  </mat-card-actions>

</mat-card>
