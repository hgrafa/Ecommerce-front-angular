<!-- card para tabela a ser exibida -->
<mat-card>
  <!-- verificação se os produtos já carregaram -->
  <div *ngIf="products$ | async as products; else loading">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <!-- Codigo Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let p">{{ p.codigo }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
      </ng-container>

      <!-- Preço Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let p">{{ p.preco }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">

        <!-- botão para adicionar novo produto -->
        <mat-header-cell *matHeaderCellDef class="action-column">
          <button
          mat-mini-fab
          color="accent"
          aria-label="Adicionar um produto"
            (click)="onAdd()"
            class="action-column-header"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <!-- botões para editar um produto -->
        <mat-cell *matCellDef="let product" class="action-column">

          <!-- editar dados do produto -->
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar produto"
            (click)="onEdit(product)">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- remover um produto -->
          <button
            mat-icon-button
            color="primary"
            aria-label="Remover produto"
            (click)="onDelete(product)">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <!-- linkando quais colunas serão exibidas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- spinner a ser exibido enquanto os dados são solicitados -->
  <ng-template #loading>
    <div class="loading-spping">
      <!-- módulo do spinner -->
      <mat-spinner></mat-spinner>
    </div>
   </ng-template>
</mat-card>
